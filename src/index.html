<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Grid CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/index.min.css -->
    <link href="src/css/vendors/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="" rel="stylesheet">

</head>


<body>

    <div class="container">
        <h1 class="brand"><span>Form</span> with grid CSS</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Form Grid CSS</h3>
                <ul>
                    <li>Florian√≥polis SC/Brazil</li>
                    <li>(048) xxxx-xxxx</li>
                    <li>fomr@griccss.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email</h3>
                <form>
                    <p>
                        <label>Name:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Phone Number:</label>
                        <input type="text" name="name">
                    </p>
                    <p class="full">
                        <label>Message:</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
