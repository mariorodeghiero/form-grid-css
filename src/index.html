<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Grid CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"  rel="stylesheet"/>
    <!-- build:css css/index.min.css -->
    <link href="src/css/vendors/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="" rel="stylesheet">
    <!-- endbuild -->

</head>


<body>

    <div class="container">
        <h1 class="brand"><span>Form</span> with grid <span>CSS</span> </h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Form Grid CSS</h3>
                <ul>
                    <li><i class="fa fa-road"></i>  Florian√≥polis SC/Brazil</li>
                    <li><i class="fa fa-phone"></i> (048) xxxx-xxxx</li>
                    <li><i class="fa fa-envelope"></i> form@gridcss.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email</h3>
                <form>
                    <p>
                        <label>Name:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Phone Number:</label>
                        <input type="text" name="name">
                    </p>
                    <p class="full">
                        <label>Message:</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>


    <!-- build:js js/index.min.js -->
    <script src="js/jquery.js"></script>
    <script src=""></script>
    <!-- endbuild -->

</body>

</html>
